name: ML Training Pipeline

on: 
  push:
    branches:
        - main
  pull_request:
    branches:
        - main


jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: action/setup-python@v4
        with:
            python-version: 3.11

      - name: Install dependencies
        run:
            python -m pip install --upgrade pip
            pip install scikit-learn pandas mlflow

      - name: Run training
        run: python train_and_log.py
